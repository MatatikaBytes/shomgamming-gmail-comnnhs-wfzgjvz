  "full_description": "Capsule is a customer relationship management software. \n\nCapsule is a cloud-based CRM tool that helps businesses manage their customer relationships by organizing contacts, tracking sales opportunities, and managing tasks and activities. It provides a centralized database for all customer interactions, allowing businesses to easily access customer information and history. Capsule also offers integrations with other tools such as email, social media, and accounting software to streamline workflows and improve efficiency. Its user-friendly interface and affordable pricing make it a popular choice for small and medium-sized businesses.\n\n## Settings\n\n\n### Access Token\n\nA token that grants access to the Capsule API.\n\n### Client ID\n\nA unique identifier for the client application.\n\n### Client Secret\n\nA secret key used to authenticate the client application.\n\n### Expires In\n\nThe amount of time in seconds until the access token expires.\n\n### Flattening Enabled\n\nA boolean value indicating whether or not to flatten nested objects in the API response.\n\n### Flattening Max Depth\n\nThe maximum depth to which nested objects will be flattened.\n\n### Refresh Token\n\nA token used to obtain a new access token when the current one expires.\n\n### Stream Map Config\n\nConfiguration settings for mapping API responses to data streams.\n\n### Stream Maps\n\nA mapping of API endpoints to data streams."
